<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Favourites page</title>
	</head>
	<body>
		<div
			class="container"
			style="
				display: grid;
				place-items: center;
				font-family: Fira code;
				text-decoration: none;
				border: 1px solid;
				border-radius: 15px;
				padding: 15px;
			"
		>
			<h1>My favourite sites</h1>
			<div class="page-1">
				<a
					href="https://www.github.com"
					style="
						text-decoration: none;
						color: rgb(75, 74, 74);
						font-size: 25px;
					"
					target="_"
					>Github</a
				>
			</div>
			<div class="page-2">
				<a
					href="https://www.youtube.com"
					style="
						text-decoration: none;
						color: rgb(75, 74, 74);
						font-size: 25px;
					"
					target="_"
					>YouTube</a
				>
			</div>
			<div class="page-3">
				<a
					href="https://www.edabit.com"
					style="
						text-decoration: none;
						color: rgb(75, 74, 74);
						font-size: 25px;
					"
					target="_"
					>Edabit</a
				>
			</div>
			<div class="page-4">
				<a
					href="https://www.stackoverflow.com"
					style="
						text-decoration: none;
						color: rgb(75, 74, 74);
						font-size: 25px;
					"
					target="_"
					>StackOverflow</a
				>
			</div>
			<div class="page-5">
				<a
					href="https://www.twitter.com"
					style="
						text-decoration: none;
						color: rgb(75, 74, 74);
						font-size: 25px;
					"
					target="_"
					>Twitter</a
				>
			</div>
		</div>
	</body>
</html>
